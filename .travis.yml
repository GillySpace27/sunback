env:
  global:
    - CC_TEST_REPORTER_ID=f9362609735afe5d48f50e63ab6f38298f3346e37ae0dd8030b30f81df517409
rvm:
  - 2.2.0

language: python

# Run jobs on container-based infrastructure, can be overridden per job

matrix:
  include:
    # Extra includes for OSX since python language is not available by default on OSX
    - os: osx
      language: generic
      env: PYTHON_VER=3.6
    - os: osx
      language: generic
      env: PYTHON_VER=3.7


    - os: linux
      language: generic  # No need to set Python version since its conda
      env: PYTHON_VER=3.6
    - os: linux
      language: generic
      env: PYTHON_VER=3.7


before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:

#    # Create test environment for package
  #- python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env_mac.yaml
  - python devtools/conda-envs/pick_env.py
#    # Activate the test environment
  - conda activate test

  # Build and install package
  - python setup.py develop --no-deps

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod 777 ./cc-test-reporter
  - ./cc-test-reporter before-build
  -
script:
  - pytest -v --cov=sunback sunback/tests/
#  - bundle exec rspec

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT


notifications:
    email: false

after_success:
  - codecov




